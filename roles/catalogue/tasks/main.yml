- name: Setup Nodejs repos
  ansibel.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Add Roboshop App User
  ansible.builtin.user:
    name: roboshop
    comment: Roboshop Application User

- name: Remove old App content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: Download Catalogue Content & extract it
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/catalogue/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: Copy Catalogue Content
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue
    remote_src: yes